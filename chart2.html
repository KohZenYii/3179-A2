<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exports by State with Year Filter</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
    }
    .chart {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Exports by State with Year Filter</h1>
  <div id="chart" class="chart"></div>
  <script type="text/javascript">
    var spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "data": {
        "url": "https://raw.githubusercontent.com/KohZenYii/3179-A2/refs/heads/main/data/States%20Exports.csv"
      },
      "width": 600,
      "height": 400,
      "params": [{
        "name": "Year_selection",
        "value": 2017,
        "bind": {
          "input": "select",
          "options": [2017, 2018, 2019],
          "labels": ["2017", "2018", "2019"],
          "name": "Select Year: "
        }
      }],
      "transform": [
        {
          "fold": ["2017", "2018", "2019"],
          "as": ["Year", "Exports"]
        },
        {
          "calculate": "toNumber(replace(datum.Exports, ',', ''))",
          "as": "Exports_clean"
        },
        {
          "filter": "datum.Year == Year_selection"
        }
      ],
      "mark": "bar",
      "encoding": {
        "x": {
          "field": "State",
          "type": "nominal",
          "axis": {
            "labelAngle": -45,
            "labelLimit": 150
          }
        },
        "y": {
          "field": "Exports_clean",
          "type": "quantitative",
          "title": "Exports (in million AUD)"
        },
        "color": {
          "field": "State",
          "type": "nominal",
          "title": "State",
          "scale": {
            "scheme": "category10"  // You can change this to other color schemes (e.g., "blues", "reds", etc.)
          }
        },
        "tooltip": [
          {"field": "State", "type": "nominal"},
          {"field": "Exports_clean", "type": "quantitative", "title": "Exports (million AUD)"}
        ]
      },
      "title": {
        "text": "Australia's Exports by State",
        "fontSize": 20
      }
    };
    vegaEmbed('#chart', spec);
  </script>
</body>
</html>
