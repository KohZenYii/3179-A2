<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exports by State with Year Filter</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      border-bottom: 3px solid #2c3e50;
    }
    .chart {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Exports by State</h1>
  <div id="chart" class="chart"></div>
  <script type="text/javascript">
    var spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "data": {
        "url": "https://raw.githubusercontent.com/KohZenYii/3179-A2/refs/heads/main/data/Exports%20by%20category%20.csv"
      },
      "width": 700,
      "height": 400,
      "params": [{
        "name": "Year_selection",
        "value": 2017,
        "bind": {
          "input": "select",
          "options": [2017, 2018, 2019],
          "labels": ["2017", "2018", "2019"],
          "name": "Select Year: "
        }
      }],
      "transform": [
        {
          "filter": "datum.Year == Year_selection"
        },
        {
          "filter": {
            "selection": "export_type_select"
          }
        }
      ],
      "selection": {
        "export_type_select": {
          "type": "multi",
          "fields": ["Export Type"],
          "bind": "legend"
        }
      },
      "mark": "bar",
      "encoding": {
        "x": {
          "field": "State",
          "type": "nominal",
          "axis": {
            "labelAngle": -45,
            "labelLimit": 150, 
            "labelFontSize": 12
          }
        },
        "y": {
          "aggregate": "sum",
          "field": "Exports (in million AUD)",
          "type": "quantitative",
          "title": "Exports (in million AUD)"
        },
        "color": {
          "field": "Export Type",
          "type": "nominal",
          "title": "Export Type",
          "scale": {
            "scheme": "category10"
          }
        },
        "tooltip": [
          {"field": "State", "type": "nominal"},
          {"field": "Exports (in million AUD)", "type": "quantitative", "title": "Exports (million AUD)"}
        ]
      }
    };
    vegaEmbed('#chart', spec);
  </script>
</body>
</html>
