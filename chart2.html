<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exports by State (2017-2019)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
    }
    .chart {
      margin-top: 20px;
    }
    .description {
      margin-top: 20px;
      max-width: 800px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Exports by State (2017-2019)</h1>
  <div id="chart" class="chart"></div>

  <!-- Add your paragraph or context here -->

  <script type="text/javascript">
    var mapSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "data": {
        "url": "https://raw.githubusercontent.com/KohZenYii/3179/refs/heads/main/data/States%20Exports.csv"
      },
      "width": 850,
      "height": 550,
      "title": {
        "text": "Australia's Exports of Goods and Services by State (2017-2019)",
        "fontSize": 22
      },
      "transform": [
        {
          "fold": ["2017", "2018", "2019"],
          "as": ["Year", "Exports"]
        },
        {
          "calculate": "toNumber(replace(datum.Exports, ',', ''))",
          "as": "Exports_clean"
        }
      ],
      "selection": {
        "yearFilter": {
          "type": "multi",
          "fields": ["Year"],
          "bind": "legend"
        }
      },
      "mark": "bar",
      "encoding": {
        "x": {
          "field": "State",
          "type": "nominal",
          "title": "State",
          "axis": {
            "labelAngle": 0,
            "labelFontSize": 12,
            "titleFontSize": 14
          }
        },
        "y": {
          "field": "Exports_clean",
          "type": "quantitative",
          "title": "Exports (in million AUD)",
          "axis": {
            "labelFontSize": 12,
            "titleFontSize": 14
          }
        },
        "color": {
          "field": "Year",
          "type": "nominal",
          "title": "Year",
          "scale": {
            "scheme": "category10"
          },
          "legend": {
            "labelFontSize": 13,
            "titleFontSize": 14
          }
        },
        "tooltip": [
          {"field": "State", "type": "nominal", "title": "State"},
          {"field": "Year", "type": "nominal", "title": "Year"},
          {"field": "Exports_clean", "type": "quantitative", "title": "Exports (in million AUD)"}
        ],
        "opacity": {
          "condition": {
            "selection": "yearFilter", 
            "value": 1
          },
          "value": 0.2
        }
      }
    };

    vegaEmbed('#chart', mapSpec).then(function(result) {
      console.log("Exports chart loaded");
    }).catch(console.error);

  </script>

</body>
</html>
