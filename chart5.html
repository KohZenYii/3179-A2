<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDP by Australian States</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
    }
    .chart {
      margin-top: 20px;
    }
    .description {
      margin-top: 20px;
      max-width: 800px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>GDP by Australian States</h1>
  <div id="chart" class="chart"></div>


  <script type="text/javascript">
    var mapSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 900,
  "height": 600,

  "projection": {
    "type": "equirectangular"
  },
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/KohZenYii/3179-A2/refs/heads/main/js/ne_110m_ocean.json",
        "format": {
          "type": "topojson",
          "feature": "ne_110m_ocean"
        }
      },
      "mark": {
        "type": "geoshape",
        "fill": "#ace5ee",
        "stroke": "white",
        "strokeWidth": 1
      }
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/KohZenYii/3179-A2/refs/heads/main/js/states.topojson",
        "format": {
          "type": "topojson",
          "feature": "states"
        }
      },
      "transform": [
        {
          "lookup": "properties.STATE_NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/KohZenYii/3179-A2/refs/heads/main/data/Aus%20GSP%20per%20capita%20.csv"
            },
            "key": "State",
            "fields": ["GSP per Capita"]
          }
        },
        {
          "calculate": "toNumber(datum['GSP per Capita'])",
          "as": "GSP_per_Capita_clean"
        }
      ],
      "layer": [
        {
          "mark": {
            "type": "geoshape"
          },
          "encoding": {
            "color": {
              "field": "GSP_per_Capita_clean",
              "type": "quantitative",
              "scale": {
                "scheme": "greens"
              },
              "legend": {
                "labelFontSize": 13,
                "titleFontSize": 14
              },
              "title": "GSP per Capita (AUD)"
            },
            "tooltip": [
              {
                "field": "properties.STATE_NAME",
                "type": "nominal",
                "title": "State"
              },
              {
                "field": "GSP_per_Capita_clean",
                "type": "quantitative",
                "title": "GSP per Capita (AUD)"
              }
            ]
          }
        },
        {
          "data": {
            "values": [
              {"state": "New South Wales", "lat": -30.8688, "lon": 147.2093},
              {"state": "Victoria", "lat": -36.236, "lon": 144.4631},
              {"state": "Queensland", "lat": -23.4698, "lon": 143.0251},
              {"state": "South Australia", "lat": -27.9285, "lon": 134.6007},
              {"state": "Western Australia", "lat": -25.9505, "lon": 120.8605},
              {"state": "Tasmania", "lat": -41.8821, "lon": 147.3272},
              {"state": "Northern Territory", "lat": -18.4634, "lon": 133.8456},
              {"state": "Australian Capital Territory", "lat": -35.9634, "lon": 157.3456}
            ]
          },
          "transform": [
            {
              "lookup": "state",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/KohZenYii/3179-A2/refs/heads/main/data/Aus%20GSP%20per%20capita%20.csv"
                },
                "key": "State",
                "fields": ["GSP per Capita"]
              }
            },
            {
              "calculate": "datum.state + '\\n' + datum['GSP per Capita'] + ' AUD'",
              "as": "state_and_GSP"
            }
          ],
          "mark": {
            "type": "text",
            "fontSize": 13,
            "color": "black",
            "align": "center",
            "baseline": "middle",
            "lineBreak": "\n",
            "fontWeight": "bold"
          },
          "encoding": {
            "longitude": {"field": "lon", "type": "quantitative"},
            "latitude": {"field": "lat", "type": "quantitative"},
            "text": {"field": "state_and_GSP", "type": "nominal"}
          }
        }
      ]
    }
  ]
};

    vegaEmbed('#chart', mapSpec).then(function(result) {
      console.log("GDP chart loaded");
    }).catch(console.error);
  </script>

</body>
</html>
