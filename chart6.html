<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDP by Australian States</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
    }
    .chart {
      margin-top: 20px;
    }
    .description {
      margin-top: 20px;
      max-width: 800px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>GDP by Australian States</h1>
  <div id="chart" class="chart"></div>


  <script type="text/javascript">
    var mapSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 600,
  "height": 400,
  "title": {
    "text": "Population of Australian States",
    "fontSize": 22
  },
  "data": {
    "url": "https://raw.githubusercontent.com/KohZenYii/3179-A2/refs/heads/main/data/Aus%20Population.csv"
  },
  "mark": "bar",
  
  "encoding": {
    "y": {
      "field": "State",
      "type": "nominal",
      "sort": "-x",
      "axis": {
        "title": "State"
      }
    },
    "x": {
      "field": "Population",
      "type": "quantitative",
      "axis": {
        "title": "Population",
        "orient": "top"
      }
    },
    "color": {
      "field": "State",
      "type": "nominal"
    },
    "tooltip": [
      {"field": "State", "type": "nominal", "title": "State"},
      {"field": "Population", "type": "quantitative", "title": "Population"}
    ]
  }
}
;

    vegaEmbed('#chart', mapSpec).then(function(result) {
      console.log("GDP chart loaded");
    }).catch(console.error);
  </script>

</body>
</html>
