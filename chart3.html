<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Export Income by State</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      border-bottom: 3px solid #2c3e50;
    }
    .chart {
      margin-top: 20px;
    }
    .description {
      margin-top: 20px;
      max-width: 800px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Educational Income by State</h1>
  <div id="chart" class="chart"></div>

  <!-- Add your paragraph or context here -->


  <script type="text/javascript">
    var educationIncomeSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://raw.githubusercontent.com/KohZenYii/3179-A2/refs/heads/main/data/education-export-income.csv"
  },
  "transform": [
    {
      "fold": ["2020", "2021", "2022", "2023"],
      "as": ["Year", "Income"]
    },
    {
      "calculate": "toNumber(datum.Income)",
      "as": "Income_clean"
    },
    {
      "filter": "datum.State != null && datum.State != ''"
    }
  ],
  "width": 700,
  "height": 450,
  "layer": [
    {
      "mark": {
        "type": "line",
        "strokeWidth": 3,
        "point": {
          "filled": true,
          "size": 100
        }
      },
      "encoding": {
        "x": {
          "field": "Year",
          "type": "nominal",
          "title": "Year",
          "axis": {
            "labelFontSize": 14,
            "titleFontSize": 16
          }
        },
        "y": {
          "field": "Income_clean",
          "type": "quantitative",
          "title": "Income (in million AUD)",
          "axis": {
            "labelFontSize": 14,
            "titleFontSize": 16
          }
        },
        "color": {
          "field": "State",
          "type": "nominal",
          "title": "States",
          "legend": {
            "labelFontSize": 12,
            "titleFontSize": 16
          }
        },
        "opacity": {
          "condition": {
            "selection": "stateSelection",
            "value": 1
          },
          "value": 0.2
        },
        "tooltip": [
          {"field": "State", "type": "nominal", "title": "State"},
          {"field": "Year", "type": "nominal", "title": "Year"},
          {"field": "Income_clean", "type": "quantitative", "title": "Income (in million AUD)"}
        ]
      }
    },
    {
      // Layer for the vertical red line at year 2022
      "mark": {
        "type": "rule",
        "color": "red",
        "strokeWidth": 2
      },      "selection": {
        "stateSelection": {
          "type": "multi",
          "fields": ["State"],
          "bind": "legend"
        }
      },
      "encoding": {
        "x": {
          "datum": "2022",  // Year 2022 for the vertical line
          "type": "nominal"
        }
      }
    },
    {
      // Layer for the text comment about the drop in 2022 with a box
      "mark": {
        "type": "text",
        "align": "left",
        "dx": -220,
        "dy": -20,
        "color": "black",
        "fontSize": 13,
        "lineBreak":"\n"
      },
      "encoding": {
        "x": {
          "datum": "2022",
          "type": "nominal"
        },
        "y": {
          "datum": 12000  // Position the text at a suitable y-coordinate
        },
        "text": {
          "value": "At year 2022, the educational income\n drops for all states"
        }
      }
    }
  ]
}
;

    vegaEmbed('#chart', educationIncomeSpec).then(function(result) {
      console.log("Educational export income chart loaded");
    }).catch(console.error);

  </script>

</body>
</html>
